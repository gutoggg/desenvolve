<canvas = width="500" height="500"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    function desenhaTexto(texto, coordenadaX, coordenadaY){
        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, coordenadaX, coordenadaY);
    }

    function desenhaQuadrado(coordenadaX, coordenadaY, tamanho, cor){
        pincel.fillStyle = cor;
        pincel.fillRect(coordenadaX, coordenadaY, tamanho, tamanho);   
    }

    function desenhaBorda(coordenadaX, coordenadaY, tamanho){
        pincel.fillStroke = "black";
        pincel.strokeRect(coordenadaX, coordenadaY, tamanho, tamanho);
    }
    
    function desenhaFracao(numerador, denominador){
        desenhaTexto("Qual é a fração?", 50, 40);
        for (var i = 1; i <= denominador; i++) {
           
            if (i <= numerador) {
                desenhaQuadrado(50 * i, 50, 50, "green");
                desenhaBorda(50 * i, 50, 50,);
            } else {
                desenhaBorda(50 * i, 50, 50,) ;
            }
        }
    }

    desenhaFracao(3,4);
    
    
</script>
